<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>

    <!-- PrimeFlex -->
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.0/primeflex.min.css">

    <!-- PrimeFaces Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/6.0.1/primeicons.css">

    <!-- PrimeFaces (JS + CSS via WebJars ou CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primefaces/12.0.0/primefaces.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/primefaces/12.0.0/primefaces.min.js"></script>
</head>
<body class="p-m-4">

<h2>Cadastro de Usuários</h2>

<form th:action="@{/usuarios}" method="post" class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-6">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" th:value="${usuario.nome}" class="p-inputtext p-component"/>
    </div>
    <div class="p-field p-col-6">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:value="${usuario.email}" class="p-inputtext p-component"/>
    </div>
    <div class="p-col-12">
        <button type="submit" class="p-button p-component">
            <i class="pi pi-save"></i> Salvar
        </button>
    </div>
</form>

<h3>Lista de Usuários</h3>
<table class="p-datatable p-component">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.email}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
