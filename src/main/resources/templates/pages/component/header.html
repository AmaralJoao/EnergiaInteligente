<header th:fragment="header" class="header-nav" xmlns:th="http://www.w3.org/1999/xhtml">
    <style>
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px 0;
            background: rgba(6, 8, 20, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,240,255,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 60px;
        }

        .logo-icon {
            font-size: 28px;
            color: #00f0ff;
            filter: drop-shadow(0 0 8px rgba(0,240,255,0.4));
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #00f0ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            position: relative;
        }

        .nav-item {
            position: relative;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: rgba(200,220,255,0.8);
            font-weight: 500;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: #00f0ff;
            background: rgba(0,240,255,0.05);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: #00f0ff;
            background: rgba(0,240,255,0.1);
            box-shadow: 0 4px 15px rgba(0,240,255,0.1);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f0ff, #8b5cf6);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-item:hover::after,
        .nav-item.active::after {
            width: 80%;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 17, 30, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,240,255,0.1);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 200px;
            box-shadow: 0 8px 20px rgba(0,240,255,0.1);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 10px 20px;
            color: rgba(200,220,255,0.85);
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: rgba(0,240,255,0.07);
            color: #00f0ff;
            padding-left: 26px;
        }
    </style>

    <nav class="nav-container">
        <!-- Logo -->
        <div class="nav-logo">
            <div class="logo-icon">⚡</div>
            <div class="logo-text">EletricAi</div>
        </div>

        <!-- Menu Principal -->
        <div class="nav-menu">
            <!-- Dashboards -->
            <a th:href="@{/dashboard}"
               class="nav-item"
               th:classappend="${page=='index'} ? ' active'">Dashboards</a>

            <!-- Relatórios -->
            <a th:href="@{/home/relatorios}"
               class="nav-item"
               th:classappend="${page=='relatorios'} ? ' active'">Relatórios</a>

            <!-- Configurações com Dropdown -->
            <div class="dropdown">
                <a class="nav-item"
                   th:classappend="${page=='config'} ? ' active'">
                    Configurações ▾
                </a>
                <div class="dropdown-menu">
                    <a th:href="@{/home/config/usuario}"
                       class="dropdown-item"
                       th:classappend="${subPage=='usuario'} ? ' active'">Usuário</a>

                    <a th:href="@{/home/config/localizacao}"
                       class="dropdown-item"
                       th:classappend="${subPage=='localizacao'} ? ' active'">Localização</a>

                    <a th:href="@{/home/config/dispositivo}"
                       class="dropdown-item"
                       th:classappend="${subPage=='dispositivo'} ? ' active'">Dispositivos</a>
                </div>
            </div>
        </div>
    </nav>
</header>
