<header th:fragment="header" class="header-nav">
    <style>
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 0;
            background: rgba(6,8,20,0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,240,255,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 60px;
        }

        .logo-icon {
            font-size: 28px;
            color: #00f0ff;
            filter: drop-shadow(0 0 8px rgba(0,240,255,0.4));
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #00f0ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            position: relative;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: rgba(200,220,255,0.8);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .nav-item:hover {
            color: #00f0ff;
            background: rgba(0,240,255,0.05);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: #00f0ff;
            background: rgba(0,240,255,0.1);
            box-shadow: 0 4px 15px rgba(0,240,255,0.1);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f0ff, #8b5cf6);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-item:hover::after,
        .nav-item.active::after {
            width: 80%;
        }
    </style>

    <nav class="nav-container">
        <div class="nav-logo">
            <div class="logo-icon">⚡</div>
            <div class="logo-text">EletricAi</div>
        </div>
        <div class="nav-menu">
            <a th:href="@{/home/index}" class="nav-item" th:classappend="${page=='dashboard'} ? ' active'">Dashboards</a>
            <a th:href="@{/home/relatorios}" class="nav-item" th:classappend="${page=='relatorios'} ? ' active'">Relatórios</a>
            <a th:href="@{/home/config}" class="nav-item" th:classappend="${page=='configuracoes'} ? ' active'">Configurações</a>
        </div>
    </nav>
</header>
