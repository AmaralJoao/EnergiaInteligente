<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* TODOS OS ESTILOS CSS PERMANECEM EXATAMENTE OS MESMOS */
        :root {
            --bg1: #0b0f20;
            --bg2: #31165a;
            --card-bg: rgba(6,8,20,0.85);
            --accent-a: #00f0ff;
            --accent-b: #8b5cf6;
            --muted: #9aa3b2;
            --text-primary: #cfe9ff;
            --text-secondary: rgba(200,220,255,0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, var(--bg1) 0%, #171737 40%, var(--bg2) 100%);
            overflow-x: hidden;
            color: var(--text-primary);
        }

        .bg-wrapper {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .streak {
            position: absolute;
            width: 2px;
            height: 120px;
            background: linear-gradient(180deg, rgba(0,240,255,0) 0%, rgba(0,240,255,0.95) 50%, rgba(0,240,255,0) 100%);
            filter: blur(0.6px);
            opacity: .9;
            transform: translateY(-30vh);
            animation: floatStreak 10s linear infinite;
        }
        .s1 { left: 8%; top: 20%; animation-duration: 11s; }
        .s2 { left: 52%; top: 10%; animation-duration: 13s; }
        .s3 { left: 85%; top: 40%; animation-duration: 9s; }
        .s4 { left: 72%; top: 64%; animation-duration: 12s; }

        @keyframes floatStreak {
            0% { transform: translateY(-40vh) scaleY(1); opacity:.0; }
            10% { opacity: .9; }
            50% { transform: translateY(20vh) scaleY(1.2); opacity:.9; }
            90% { opacity: 0.0; }
            100% { transform: translateY(40vh) scaleY(1); opacity:0; }
        }

        /* Ajuste para o header padrão */
        .main-content {
            position: relative;
            z-index: 10;
            padding: 30px;
            min-height: calc(100vh - 80px); /* Ajuste baseado na altura do seu header */
            margin-top: 80px; /* Espaço para o header */
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(139,92,246,0.3);
            letter-spacing: 1px;
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-custom {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(74, 200, 255, 0.06);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-custom::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(90deg, rgba(0,240,255,0.8), rgba(139,92,246,0.8));
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            filter: blur(6px);
            opacity: .22;
        }

        .card-header-custom {
            background: rgba(10, 15, 35, 0.7);
            border-bottom: 1px solid rgba(74, 200, 255, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-title-custom {
            color: var(--text-primary);
            font-weight: 600;
            margin: 0;
            font-size: 1.3rem;
        }

        .btn-custom-primary {
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            border: none;
            color: #0b0f20;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
            white-space: nowrap;
        }

        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.4);
        }

        .btn-custom-secondary {
            background: rgba(30, 40, 70, 0.7);
            border: 1px solid rgba(74, 200, 255, 0.2);
            color: var(--text-primary);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-custom-secondary:hover {
            background: rgba(40, 50, 90, 0.7);
            border-color: rgba(74, 200, 255, 0.4);
        }

        .table-custom {
            background: transparent;
            color: var(--text-primary);
            margin-bottom: 0;
            width: 100%;
        }

        .table-custom thead th {
            background: rgba(10, 15, 35, 0.7);
            border-bottom: 1px solid rgba(74, 200, 255, 0.2);
            color: var(--accent-a);
            font-weight: 600;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-custom tbody td {
            border-bottom: 1px solid rgba(74, 200, 255, 0.1);
            padding: 12px 15px;
            vertical-align: middle;
        }

        .table-custom tbody tr {
            transition: all 0.3s ease;
        }

        .table-custom tbody tr:hover {
            background: rgba(30, 40, 70, 0.3);
        }

        .table-custom tbody tr.selected-row {
            background: rgba(0, 240, 255, 0.1);
            border-left: 3px solid var(--accent-a);
        }

        .badge-custom-success {
            background: linear-gradient(90deg, #00b894, #00f0ff);
            color: #0b0f20;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .badge-custom-secondary {
            background: linear-gradient(90deg, #6c757d, #9aa3b2);
            color: #0b0f20;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .btn-edit {
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(30, 40, 70, 0.7);
            border: 1px solid rgba(74, 200, 255, 0.2);
            color: var(--text-primary);
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .btn-edit.active {
            opacity: 1;
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--accent-a);
        }

        .btn-edit:hover {
            background: rgba(0, 240, 255, 0.2);
            transform: translateY(-1px);
        }

        .filtros-container {
            background: rgba(10, 15, 35, 0.7);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(74, 200, 255, 0.1);
        }

        .form-control-custom {
            background: rgba(20, 25, 45, 0.7);
            border: 1px solid rgba(74, 200, 255, 0.2);
            color: var(--text-primary);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .form-control-custom:focus {
            background: rgba(25, 30, 50, 0.7);
            border-color: var(--accent-a);
            box-shadow: 0 0 0 0.2rem rgba(0, 240, 255, 0.2);
            color: var(--text-primary);
        }

        .form-label-custom {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .form-check-input:checked {
            background-color: var(--accent-a);
            border-color: var(--accent-a);
        }

        .modal-content-custom {
            background: var(--card-bg);
            border: 1px solid rgba(74, 200, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
        }

        .modal-header-custom {
            background: rgba(10, 15, 35, 0.7);
            border-bottom: 1px solid rgba(74, 200, 255, 0.1);
            padding: 20px;
        }

        .modal-title-custom {
            color: var(--text-primary);
            font-weight: 600;
        }

        .modal-body-custom {
            padding: 20px;
        }

        .modal-footer-custom {
            background: rgba(10, 15, 35, 0.7);
            border-top: 1px solid rgba(74, 200, 255, 0.1);
            padding: 15px 20px;
        }

        .table-container {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 8px;
        }

        .table-container::-webkit-scrollbar {
            width: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: rgba(20, 25, 45, 0.5);
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-a), var(--accent-b));
            border-radius: 3px;
        }

        .contador-resultados {
            background: rgba(10, 15, 35, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(74, 200, 255, 0.1);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .badge-filtro {
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            color: #0b0f20;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            margin-right: 8px;
            margin-bottom: 5px;
            display: inline-block;
            font-size: 0.8rem;
        }

        .badge-filtro i {
            margin-left: 4px;
            cursor: pointer;
        }

        /* Ajustes para telas menores */
        @media (max-width: 1200px) {
            .main-content {
                padding: 20px;
                margin-top: 70px;
            }

            .card-header-custom {
                flex-direction: column;
                align-items: flex-start;
            }

            .card-header-custom > div {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
                margin-top: 60px;
                min-height: calc(100vh - 60px);
            }

            .page-title {
                font-size: 1.8rem;
            }

            .page-subtitle {
                font-size: 0.9rem;
            }

            .table-custom {
                font-size: 0.85rem;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 8px 10px;
            }

            .btn-custom-primary,
            .btn-custom-secondary {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .table-container {
                max-height: 50vh;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 10px;
                margin-top: 60px;
            }

            .page-header {
                margin-bottom: 20px;
                padding: 10px 0;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .card-header-custom {
                padding: 15px;
            }

            .card-header-custom > div {
                flex-direction: column;
                gap: 10px;
            }

            .filtros-container {
                padding: 15px;
            }

            .table-custom {
                font-size: 0.8rem;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 6px 8px;
            }

            /* Ocultar coluna de número em telas muito pequenas */
            .table-custom th:nth-child(6),
            .table-custom td:nth-child(6) {
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- Background Animation -->
<div class="bg-wrapper">
    <div class="streak s1"></div>
    <div class="streak s2"></div>
    <div class="streak s3"></div>
    <div class="streak s4"></div>
</div>

<header th:replace="pages/component/header :: header"></header>

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <div class="card-custom">
                    <div class="card-header-custom">
                        <h2 class="card-title-custom">Dispositivos Cadastrados</h2>
                        <div>
                            <button type="button" class="btn btn-custom-primary" onclick="abrirModalNovoDispositivo()">
                                <i class="bi bi-plus-circle"></i> Novo Dispositivo
                            </button>
                        </div>
                    </div>

                    <!-- Seção de Filtros -->
                    <div class="filtros-container" id="filtrosContainer" style="display: none;">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="filtroNome" class="form-label-custom">Nome do Dispositivo</label>
                                <input type="text" class="form-control form-control-custom" id="filtroNome" placeholder="Pesquisar por nome...">
                            </div>
                            <div class="col-md-3">
                                <label for="filtroModelo" class="form-label-custom">Modelo</label>
                                <input type="text" class="form-control form-control-custom" id="filtroModelo" placeholder="Modelo do dispositivo">
                            </div>
                            <div class="col-md-3">
                                <label for="filtroLocalizacao" class="form-label-custom">Localização</label>
                                <input type="text" class="form-control form-control-custom" id="filtroLocalizacao" placeholder="Nome da localização">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-custom-primary w-100 me-2" onclick="aplicarFiltros()">
                                    <i class="bi bi-search"></i> Filtrar
                                </button>
                                <button type="button" class="btn btn-custom-secondary" onclick="limparFiltros()" title="Limpar filtros">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Filtros Ativos -->
                        <div class="mt-3" id="filtrosAtivos" style="display: none;">
                            <small class="text-muted">Filtros ativos:</small>
                            <div id="badgesFiltros"></div>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- Contador de Resultados -->
                        <div class="contador-resultados">
                                <span class="text-muted" id="contadorResultados">
                                    Mostrando <span id="totalRegistros" th:text="${dispositivos.size()}">0</span> registros
                                </span>
                        </div>

                        <div class="table-container">
                            <table class="table table-custom">
                                <thead>
                                <tr>
                                    <th width="50px"></th>
                                    <th>Código Público</th>
                                    <th>Nome do Dispositivo</th>
                                    <th>Modelo</th>
                                    <th>Versão</th>
                                    <th>Localização</th>
                                    <th>Cidade</th>
                                    <th>Endereço</th>
                                    <th>Número</th>
                                    <th width="100px">Ações</th>
                                </tr>
                                </thead>
                                <tbody id="tbodyDispositivos">
                                <tr th:each="dispositivo : ${dispositivos}"
                                    th:data-id="${dispositivo.id}"
                                    th:data-nome="${dispositivo.nomeDoDispositivo}"
                                    th:data-modelo="${dispositivo.modeloDispositivo}"
                                    th:data-versao="${dispositivo.versaoDoDispositivo}"
                                    th:data-codigo-publico="${dispositivo.codigoPublicoDispositivo}">
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" onclick="selecionarDispositivo(this)">
                                        </div>
                                    </td>
                                    <td th:text="${dispositivo.codigoPublicoDispositivo}">Código</td>
                                    <td th:text="${dispositivo.nomeDoDispositivo}">Nome</td>
                                    <td th:text="${dispositivo.modeloDispositivo}">Modelo</td>
                                    <td th:text="${dispositivo.versaoDoDispositivo}">Versão</td>
                                    <td th:text="${dispositivo.nomeDaLocalizacaoDoDispositivo}">Localização</td>
                                    <td th:text="${dispositivo.cidade}">Cidade</td>
                                    <td th:text="${dispositivo.nomeDaRua}">Endereço</td>
                                    <td th:text="${dispositivo.numero}">Número</td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-edit"
                                                onclick="abrirEdicao(event, this)"
                                                th:attr="data-id=${dispositivo.id},
                                                         data-nome=${dispositivo.nomeDoDispositivo},
                                                         data-modelo=${dispositivo.modeloDispositivo},
                                                         data-versao=${dispositivo.versaoDoDispositivo},
                                                         data-codigo-publico=${dispositivo.codigoPublicoDispositivo}">
                                            <i class="bi bi-pencil"></i> Editar
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Criar/Editar Dispositivo -->
<div class="modal fade" id="dispositivoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-content-custom">
            <div class="modal-header modal-header-custom">
                <h5 class="modal-title modal-title-custom" id="modalTitulo">Novo Dispositivo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
            </div>
            <form id="formDispositivo" method="post">
                <div class="modal-body modal-body-custom">
                    <input type="hidden" id="dispositivoId" name="id">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nomeDoDispositivo" class="form-label-custom">Nome do Dispositivo *</label>
                            <input type="text" class="form-control form-control-custom" id="nomeDoDispositivo" name="nomeDoDispositivo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="modeloDispositivo" class="form-label-custom">Modelo *</label>
                            <input type="text" class="form-control form-control-custom" id="modeloDispositivo" name="modeloDispositivo" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="versaoDoDispositivo" class="form-label-custom">Versão *</label>
                            <input type="number" class="form-control form-control-custom" id="versaoDoDispositivo" name="versaoDoDispositivo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="codigoPublicoDispositivo" class="form-label-custom">Código Público</label>
                            <input type="text" class="form-control form-control-custom" id="codigoPublicoDispositivo" name="codigoPublicoDispositivo" readonly>
                        </div>
                    </div>

                    <!-- Seção para Vincular Dispositivo -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <hr>
                            <h6 class="text-muted mb-3">Vincular Dispositivo</h6>
                        </div>
                        <div class="col-md-6">
                            <label for="chipId" class="form-label-custom">Chip ID *</label>
                            <input type="number" class="form-control form-control-custom" id="chipId" name="chipId" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modal-footer-custom">
                    <button type="button" class="btn btn-custom-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-custom-primary" id="modalSubmitBtn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let dispositivoSelecionado = null;
    let filtrosAtivos = {
        nome: '',
        modelo: '',
        localizacao: ''
    };
    let dadosCompletos = [];

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
        carregarDadosIniciais();

        document.getElementById('filtroNome').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') aplicarFiltros();
        });

        document.getElementById('filtroModelo').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') aplicarFiltros();
        });

        document.getElementById('filtroLocalizacao').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') aplicarFiltros();
        });

        carregarPreferencias();
    });

    function carregarDadosIniciais() {
        const linhas = document.querySelectorAll('#tbodyDispositivos tr');
        dadosCompletos = Array.from(linhas).map(linha => ({
            elemento: linha,
            nome: linha.getAttribute('data-nome'),
            modelo: linha.getAttribute('data-modelo'),
            codigoPublico: linha.getAttribute('data-codigo-publico')
        }));
        atualizarContador(dadosCompletos.length);
    }

    function selecionarDispositivo(checkbox) {
        const linha = checkbox.closest('tr');
        const id = linha.getAttribute('data-id');

        // Remove seleção anterior
        const linhasSelecionadas = document.querySelectorAll('#tbodyDispositivos tr.selected-row');
        linhasSelecionadas.forEach(linha => {
            linha.classList.remove('selected-row');
            const btnEditar = linha.querySelector('.btn-edit');
            btnEditar.classList.remove('active');
        });

        // Marca/desmarca a linha atual
        if (checkbox.checked) {
            linha.classList.add('selected-row');
            dispositivoSelecionado = id;

            // Ativa o botão de edição
            const btnEditar = linha.querySelector('.btn-edit');
            btnEditar.classList.add('active');
        } else {
            dispositivoSelecionado = null;
        }

        // Desmarca outros checkboxes
        const checkboxes = document.querySelectorAll('#tbodyDispositivos .form-check-input');
        checkboxes.forEach(cb => {
            if (cb !== checkbox) cb.checked = false;
        });
    }

    function abrirModalNovoDispositivo() {
        // Limpa o formulário
        document.getElementById('formDispositivo').reset();
        document.getElementById('dispositivoId').value = '';
        document.getElementById('modalTitulo').textContent = 'Novo Dispositivo';
        document.getElementById('modalSubmitBtn').textContent = 'Criar Dispositivo';
        document.getElementById('codigoPublicoDispositivo').value = 'Gerado automaticamente';

        // Altera a action do form para criação
        document.getElementById('formDispositivo').action = '/home/config/dispositivo';

        const modal = new bootstrap.Modal(document.getElementById('dispositivoModal'));
        modal.show();
    }

    function abrirEdicao(event, button) {
        event.stopPropagation();

        // Preenche o formulário com os dados
        document.getElementById('dispositivoId').value = button.getAttribute('data-id');
        document.getElementById('nomeDoDispositivo').value = button.getAttribute('data-nome');
        document.getElementById('modeloDispositivo').value = button.getAttribute('data-modelo');
        document.getElementById('versaoDoDispositivo').value = button.getAttribute('data-versao');
        document.getElementById('codigoPublicoDispositivo').value = button.getAttribute('data-codigo-publico');

        // Altera o título e botão
        document.getElementById('modalTitulo').textContent = 'Editar Dispositivo';
        document.getElementById('modalSubmitBtn').textContent = 'Salvar Alterações';

        // Altera a action do form para edição
        document.getElementById('formDispositivo').action = '/home/config/dispositivo/editar';

        const modal = new bootstrap.Modal(document.getElementById('dispositivoModal'));
        modal.show();
    }

    // Submissão do formulário (para criar e editar)
    document.getElementById('formDispositivo').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const url = this.action;
        const isEdicao = url.includes('/editar');

        // Para vincular dispositivo
        if (!isEdicao) {
            const chipId = document.getElementById('chipId').value;
            if (chipId) {
                vincularDispositivo(chipId);
                return;
            }
        }

        fetch(url, {
            method: 'POST',
            body: new URLSearchParams(formData),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('Erro na resposta do servidor: ' + response.status);
            return response.json();
        })
        .then(data => {
            if (data && data.id) {
                const modal = bootstrap.Modal.getInstance(document.getElementById('dispositivoModal'));
                modal.hide();

                // Mensagem de sucesso
                const mensagem = isEdicao ? 'Dispositivo atualizado com sucesso!' : 'Dispositivo criado com sucesso!';
                mostrarMensagem(mensagem, 'success');

                setTimeout(() => location.reload(true), 1000);
            } else {
                throw new Error('Resposta inválida do servidor');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            mostrarMensagem('Erro ao salvar dispositivo: ' + error.message, 'error');
        });
    });

    function vincularDispositivo(chipId) {
        fetch('/home/config/vincular', {
            method: 'POST',
            body: new URLSearchParams({ chipId: chipId }),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            }
        })
        .then(response => {
            if (response.status === 201) {
                const modal = bootstrap.Modal.getInstance(document.getElementById('dispositivoModal'));
                modal.hide();
                mostrarMensagem('Dispositivo vinculado com sucesso!', 'success');
                setTimeout(() => location.reload(true), 1000);
            } else {
                throw new Error('Erro ao vincular dispositivo');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            mostrarMensagem('Erro ao vincular dispositivo: ' + error.message, 'error');
        });
    }

    function mostrarMensagem(mensagem, tipo) {
        // Remove mensagens anteriores
        const mensagemAnterior = document.getElementById('mensagem-flutuante');
        if (mensagemAnterior) {
            mensagemAnterior.remove();
        }

        // Cria nova mensagem
        const divMensagem = document.createElement('div');
        divMensagem.id = 'mensagem-flutuante';
        divMensagem.className = `alert alert-${tipo === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
        divMensagem.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        divMensagem.innerHTML = `
            ${mensagem}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;

        document.body.appendChild(divMensagem);

        setTimeout(() => {
            if (divMensagem.parentNode) {
                divMensagem.remove();
            }
        }, 5000);
    }

    // Funções de filtro
    function toggleFiltros() {
        const container = document.getElementById('filtrosContainer');
        container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function aplicarFiltros() {
        const filtroNome = document.getElementById('filtroNome').value.toLowerCase();
        const filtroModelo = document.getElementById('filtroModelo').value.toLowerCase();
        const filtroLocalizacao = document.getElementById('filtroLocalizacao').value.toLowerCase();

        filtrosAtivos = { nome: filtroNome, modelo: filtroModelo, localizacao: filtroLocalizacao };

        const dadosFiltrados = dadosCompletos.filter(dispositivo => {
            const matchNome = !filtroNome || dispositivo.nome.toLowerCase().includes(filtroNome);
            const matchModelo = !filtroModelo || dispositivo.modelo.toLowerCase().includes(filtroModelo);
            const matchLocalizacao = !filtroLocalizacao || dispositivo.elemento.textContent.toLowerCase().includes(filtroLocalizacao);
            return matchNome && matchModelo && matchLocalizacao;
        });

        dadosCompletos.forEach(dispositivo => {
            dispositivo.elemento.style.display = 'none';
        });

        dadosFiltrados.forEach(dispositivo => {
            dispositivo.elemento.style.display = '';
        });

        atualizarContador(dadosFiltrados.length);
        atualizarFiltrosAtivos();
        salvarPreferencias();
    }

    function limparFiltros() {
        document.getElementById('filtroNome').value = '';
        document.getElementById('filtroModelo').value = '';
        document.getElementById('filtroLocalizacao').value = '';
        filtrosAtivos = { nome: '', modelo: '', localizacao: '' };

        dadosCompletos.forEach(dispositivo => {
            dispositivo.elemento.style.display = '';
        });

        atualizarContador(dadosCompletos.length);
        document.getElementById('filtrosAtivos').style.display = 'none';
        salvarPreferencias();
    }

    function atualizarFiltrosAtivos() {
        const badgesContainer = document.getElementById('badgesFiltros');
        const filtrosAtivosContainer = document.getElementById('filtrosAtivos');
        badgesContainer.innerHTML = '';

        let temFiltroAtivo = false;
        if (filtrosAtivos.nome) {
            badgesContainer.appendChild(criarBadgeFiltro('Nome: ' + filtrosAtivos.nome, 'nome'));
            temFiltroAtivo = true;
        }
        if (filtrosAtivos.modelo) {
            badgesContainer.appendChild(criarBadgeFiltro('Modelo: ' + filtrosAtivos.modelo, 'modelo'));
            temFiltroAtivo = true;
        }
        if (filtrosAtivos.localizacao) {
            badgesContainer.appendChild(criarBadgeFiltro('Localização: ' + filtrosAtivos.localizacao, 'localizacao'));
            temFiltroAtivo = true;
        }

        filtrosAtivosContainer.style.display = temFiltroAtivo ? 'block' : 'none';
    }

    function criarBadgeFiltro(texto, tipo) {
        const badge = document.createElement('span');
        badge.className = 'badge-filtro';
        badge.innerHTML = `${texto} <i class="bi bi-x" onclick="removerFiltro('${tipo}')"></i>`;
        return badge;
    }

    function removerFiltro(tipo) {
        switch(tipo) {
            case 'nome': document.getElementById('filtroNome').value = ''; break;
            case 'modelo': document.getElementById('filtroModelo').value = ''; break;
            case 'localizacao': document.getElementById('filtroLocalizacao').value = ''; break;
        }
        aplicarFiltros();
    }

    function atualizarContador(total) {
        document.getElementById('totalRegistros').textContent = total;
        const contador = document.getElementById('contadorResultados');
        if (Object.values(filtrosAtivos).some(filtro => filtro !== '')) {
            contador.innerHTML = `Mostrando <strong>${total}</strong> de <strong>${dadosCompletos.length}</strong> registros`;
        } else {
            contador.innerHTML = `Mostrando <strong>${total}</strong> registros`;
        }
    }

    function salvarPreferencias() {
        const preferencias = { filtros: filtrosAtivos };
        localStorage.setItem('preferenciasDispositivos', JSON.stringify(preferencias));
    }

    function carregarPreferencias() {
        const salvo = localStorage.getItem('preferenciasDispositivos');
        if (salvo) {
            const preferencias = JSON.parse(salvo);
            if (preferencias.filtros) {
                document.getElementById('filtroNome').value = preferencias.filtros.nome || '';
                document.getElementById('filtroModelo').value = preferencias.filtros.modelo || '';
                document.getElementById('filtroLocalizacao').value = preferencias.filtros.localizacao || '';
                setTimeout(() => aplicarFiltros(), 100);
            }
        }
    }
</script>
