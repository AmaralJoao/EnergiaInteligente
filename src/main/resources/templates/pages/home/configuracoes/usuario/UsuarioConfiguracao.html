<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #0b0f20;
            --bg2: #31165a;
            --card-bg: rgba(10, 12, 25, 0.9);
            --accent-a: #00f0ff;
            --accent-b: #8b5cf6;
            --muted: #9aa3b2;
            --text-primary: #dce8ff;
            --text-secondary: rgba(200,220,255,0.7);
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e84393;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.3px;
        }

        body, html {
            height: 100%;
            background: radial-gradient(circle at 20% 20%, var(--bg1) 0%, #171737 60%, var(--bg2) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .main-content {
            position: relative;
            z-index: 5;
            padding: 60px 40px;
            max-width: 1400px;
            margin: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 2.7rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 35px rgba(139,92,246,0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .settings-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 35px;
        }

        /* Sidebar */
        .sidebar-nav {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(139,92,246,0.15);
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        }

        .nav-item {
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 10px;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background: rgba(139,92,246,0.08);
            color: var(--text-primary);
            transform: translateX(3px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(0,240,255,0.08), rgba(139,92,246,0.15));
            color: var(--accent-a);
            border-left: 4px solid var(--accent-a);
            font-weight: 600;
        }

        /* Cards */
        .card-custom {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(139,92,246,0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 28px rgba(0,0,0,0.35);
        }

        .card-header-custom {
            padding: 25px 30px;
            background: rgba(20,25,55,0.7);
            border-bottom: 1px solid rgba(74,200,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title-custom {
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .card-title-custom i {
            color: var(--accent-a);
        }

        .form-label-custom {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-control-custom {
            background: rgba(25,30,55,0.8);
            border: 1px solid rgba(139,92,246,0.2);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            border-color: var(--accent-a);
            box-shadow: 0 0 0 3px rgba(0,240,255,0.2);
        }

        /* Botões */
        .btn-custom-primary {
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            border: none;
            color: #0b0f20;
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,240,255,0.2);
        }

        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,240,255,0.4);
        }

        .btn-custom-secondary {
            background: rgba(25,30,55,0.7);
            border: 1px solid rgba(74,200,255,0.2);
            color: var(--text-primary);
            padding: 10px 22px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-custom-secondary:hover {
            background: rgba(35,45,85,0.8);
            border-color: rgba(74,200,255,0.4);
        }

        /* Perfil */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(10,15,35,0.8), rgba(25,30,50,0.8));
            border-radius: 14px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
            color: #0b0f20;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(0,240,255,0.25);
        }

        .profile-info h3 {
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-a));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-info p {
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        /* Estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(20,25,45,0.8);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(74,200,255,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-6px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-a);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        @media (max-width: 992px) {
            .settings-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Background Animation -->
<div class="bg-wrapper">
    <div class="streak s1"></div>
    <div class="streak s2"></div>
    <div class="streak s3"></div>
    <div class="streak s4"></div>
</div>

<!-- Header padrão do sistema -->
<header th:replace="pages/component/header :: header"></header>

<!-- Conteúdo principal -->
<div class="main-content">
    <div class="container-fluid">
            <div class="sidebar-nav">
                <div class="nav-item active" onclick="showTab('perfil')">
                    <i class="bi bi-person-circle"></i>
                    <span>Perfil Pessoal</span>
                </div>

            <!-- Área de Conteúdo -->
            <div class="content-area">
                <!-- Aba: Perfil Pessoal -->
                <div class="tab-content active" id="perfil-tab">
                    <div class="card-custom">
                        <div class="profile-header">
                            <div class="avatar-container">
                                <div class="avatar" id="userAvatar">
                                    <span id="avatarInitials">US</span>
                                </div>
                                <div class="avatar-status"></div>
                            </div>
                            <div class="profile-info">
                                <h3 id="userName">Usuário do Sistema</h3>
                                <p id="userEmail">usuario@exemplo.com</p>
                            </div>
                        </div>

                        <div class="card-header-custom">
                            <h2 class="card-title-custom">
                                <i class="bi bi-person-badge"></i>
                                Informações Pessoais
                            </h2>
                            <button class="btn btn-custom-primary" onclick="editarPerfil()">
                                <i class="bi bi-pencil"></i> Editar Perfil
                            </button>
                        </div>

                        <div class="card-body">
                            <form id="formPerfil" method="post" th:action="@{/usuario/atualizar}">
                                <input type="hidden" id="usuarioId" name="id" th:value="${usuario.id}">

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="nomeDoUsuario" class="form-label-custom" >
                                            <i class="bi bi-person"></i>Nome Completo
                                        </label>
                                        <input type="text" class="form-control form-control-custom" id="nomeDoUsuario"
                                               name="nomeDoUsuario" th:value="${usuario.nomeDoUsuario}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="nomeDeUsuario" class="form-label-custom">
                                            <i class="bi bi-at"></i>Nome de Usuário
                                        </label>
                                        <input type="text" class="form-control form-control-custom" id="nomeDeUsuario"
                                               name="nomeDeUsuario" th:value="${usuario.nomeDeUsuario}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label-custom">
                                            <i class="bi bi-envelope"></i>E-mail
                                        </label>
                                        <input type="email" class="form-control form-control-custom" id="email"
                                               name="email" th:value="${usuario.email}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="contato" class="form-label-custom">
                                            <i class="bi bi-telephone"></i>Contato
                                        </label>
                                        <input type="text" class="form-control form-control-custom" id="contato"
                                               name="contato" th:value="${usuario.contato}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cpf" class="form-label-custom">
                                            <i class="bi bi-card-text"></i>CPF
                                        </label>
                                        <input type="text" class="form-control form-control-custom" id="cpf"
                                               name="cpf" th:value="${usuario.cpf}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dataNascimento" class="form-label-custom">
                                            <i class="bi bi-calendar"></i>Data de Nascimento
                                        </label>
                                        <input type="date" class="form-control form-control-custom" id="dataNascimento"
                                               name="dataNascimento" th:value="${usuario.dataNascimento}">
                                    </div>
                                </div>

                                <div class="text-end mt-4">
                                    <button type="button" class="btn btn-custom-secondary me-2" onclick="cancelarEdicao()" readonly="${!podeEditar}" >
                                        Cancelar
                                    </button>
                                    <button type="submit" class="btn btn-custom-primary" readonly="${!podeEditar}">
                                        Salvar Alterações
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    let podeEditar = false;

    // Inicialização quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
        // Configurar avatar com iniciais do nome
        const nomeCompleto = document.getElementById('nomeDoUsuario').value || 'Usuário Sistema';
        const iniciais = nomeCompleto.split(' ').map(n => n[0]).join('').toUpperCase();
        document.getElementById('avatarInitials').textContent = iniciais.substring(0, 2);

        // Configurar dados do usuário
        document.getElementById('userName').textContent = nomeCompleto;
        document.getElementById('userEmail').textContent = document.getElementById('email').value;

        // Configurar força da senha
        document.getElementById('novaSenha').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;

            strengthBar.style.width = strength + '%';
            strengthBar.style.background = strength < 50 ? '#e84393' : strength < 75 ? '#fdcb6e' : '#00b894';
        });

        // Carregar preferências salvas
        carregarPreferenciasSalvas();
    });

    function editarPerfil() {
        const campos = document.querySelectorAll('#formPerfil input');

        campos.forEach(campo => {
            campo.removeAttribute('readonly');

        });
    }

    function cancelarEdicao() {
        // Recarrega a página para cancelar as alterações
        location.reload();
    }

    function mostrarMensagem(mensagem, tipo) {
        // Remove mensagens anteriores
        const mensagemAnterior = document.getElementById('mensagem-flutuante');
        if (mensagemAnterior) {
            mensagemAnterior.remove();
        }

        // Cria nova mensagem
        const divMensagem = document.createElement('div');
        divMensagem.id = 'mensagem-flutuante';
        divMensagem.className = `alert alert-${tipo === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
        divMensagem.style.cssText = 'position: fixed; top: 100px; right: 20px; z-index: 9999; min-width: 300px;';
        divMensagem.innerHTML = `
            ${mensagem}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;

        document.body.appendChild(divMensagem);

        setTimeout(() => {
            if (divMensagem.parentNode) {
                divMensagem.remove();
            }
        }, 5000);
    }

    // Submissão do formulário de perfil
    document.getElementById('formPerfil').addEventListener('submit', function(e) {
        e.preventDefault();

        // Simular envio (substituir por chamada AJAX real)
        mostrarMensagem('Perfil atualizado com sucesso!', 'success');
        setTimeout(() => {
            location.reload();
        }, 2000);
    });

</script>
</body>
</html>
