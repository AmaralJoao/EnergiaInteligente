<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletricAi - Configurações</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1: #0b0f20;
            --bg2: #31165a;
            --card-bg: rgba(6,8,20,0.85);
            --accent-a: #00f0ff;
            --accent-b: #8b5cf6;
            --muted: #9aa3b2;
        }

        * { box-sizing: border-box; margin:0; padding:0; font-family: 'Montserrat', sans-serif; }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, var(--bg1) 0%, #171737 40%, var(--bg2) 100%);
            color: #cfe9ff;
        }

        .main-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(6,8,20,0.95);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .sidebar button {
            background: none;
            border: none;
            text-align: left;
            padding: 10px 15px;
            border-radius: 6px;
            color: #cfe9ff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar button.active {
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            color: #fff;
        }

        /* Content area */
        .content {
            padding: 30px;
            overflow-y: auto;
        }

        .user-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .user-card h2 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .user-info p {
            margin: 8px 0;
            font-size: 1rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: var(--accent-a);
        }

        .card p {
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: #cfe9ff;
        }

        .edit-btn {
            padding: 8px 12px;
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,240,255,0.3);
        }

        /* Popup modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(200,220,255,0.3);
            background: rgba(0,0,0,0.2);
            color: #cfe9ff;
            margin-bottom: 15px;
        }

        .modal-content button {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 200px 1fr; }
            .sidebar { padding: 15px; }
            .card { padding: 15px; }
            .user-card { padding: 20px; }
        }

        @media (max-width: 480px) {
            .main-container { grid-template-columns: 1fr; }
            .sidebar { flex-direction: row; overflow-x: auto; }
            .sidebar button { flex: 1; text-align: center; }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="tab-btn active" data-tab="usuario">Usuário</button>
        <button class="tab-btn" data-tab="localizacao">Localização</button>
        <button class="tab-btn" data-tab="dispositivo">Dispositivo</button>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Usuario -->
        <div id="usuario" class="tab-content active">
            <div class="user-card" th:object="${usuario}">
                <h2 th:text="${usuario.nomeDoUsuario}">Nome do Usuário</h2>
                <div class="user-info">
                    <p>Email: <span th:text="${usuario.email}">email@exemplo.com</span></p>
                    <p>Contato: <span th:text="${usuario.contato}">(00) 00000-0000</span></p>
                    <p>Data Nascimento: <span th:text="${usuario.dataNascimento}">01/01/2000</span></p>
                </div>
            </div>
        </div>

        <!-- Localizações -->
        <div id="localizacao" class="tab-content">
            <div class="cards-grid">
                <div class="card" th:each="loc : ${localizacoes}">
                    <h3 th:text="${loc.cidade} + ', ' + ${loc.nomeDaRua}">Cidade, Rua</h3>
                    <p>Numero: <span th:text="${loc.numero}">País</span></p>
                    <!-- Usando codigoPublico em vez de id -->
                    <button class="edit-btn" th:onclick="'openModal(\'' + ${loc.codigoPublico} + '\', \'localizacao\')'">Editar</button>
                </div>
            </div>
        </div>

        <!-- Dispositivos -->
        <div id="dispositivo" class="tab-content">
            <div class="cards-grid">
                <div class="card" th:each="disp : ${dispositivos}">
                    <h3 th:text="${disp.nome}">Dispositivo</h3>
                    <p>Tipo: <span th:text="${disp.tipo}">Tipo</span></p>
                    <p>Localização: <span th:text="${disp.localizacao.cidade}">Cidade</span></p>
                    <!-- Usando codigoPublicoDispositivo em vez de id -->
                    <button class="edit-btn" th:onclick="'openModal(\'' + ${disp.codigoPublicoDispositivo} + '\', \'dispositivo\')'">Editar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <h2 id="modalTitle">Editar</h2>
        <form id="modalForm" method="post">
            <div id="modalFields"></div>
            <button type="submit" class="edit-btn">Salvar</button>
            <button type="button" class="edit-btn" onclick="closeModal()">Cancelar</button>
        </form>
    </div>
</div>

<script>
    // Alternar abas
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const tabId = tab.getAttribute('data-tab');
            contents.forEach(c => c.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        });
    });

    // Modal functions
    function openModal(codigoPublico, type) {
        const modal = document.getElementById('editModal');
        const fieldsContainer = document.getElementById('modalFields');
        const modalTitle = document.getElementById('modalTitle');
        modalTitle.textContent = 'Editar ' + type.charAt(0).toUpperCase() + type.slice(1);
        fieldsContainer.innerHTML = '';

        // Preencher campos dinamicamente via fetch
        fetch(`/home/${type === 'localizacao' ? 'localizacoes' : 'dispositivos'}`)
            .then(res => res.json())
            .then(data => {
                // Encontrar o item pelo codigoPublico
                const item = data.find(i =>
                    i.codigoPublico === codigoPublico ||
                    i.codigoPublicoDispositivo === codigoPublico
                );

                if(item) {
                    for(const key in item) {
                        if(typeof item[key] !== 'object') {
                            const label = document.createElement('label');
                            label.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                            const input = document.createElement('input');
                            input.name = key;
                            input.value = item[key];
                            fieldsContainer.appendChild(label);
                            fieldsContainer.appendChild(input);
                        }
                    }
                }
            })
            .catch(err => console.error('Erro ao carregar dados:', err));

        modal.classList.add('active');
    }

    function closeModal() {
        document.getElementById('editModal').classList.remove('active');
    }
</script>
</body>
</html>
